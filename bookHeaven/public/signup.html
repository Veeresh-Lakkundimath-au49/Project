<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="signup.css" rel="stylesheet">
    <script src="signup.js" defer></script>
    <title>signup</title>
</head>

<body>
    <div class="header">
        <P class="heading">Book Haven</P>
    </div>
    <div class="main-div">
        <h1>
            CREATE ACCOUNT
        </h1>
        <div class="form-div">
            <form method="post" action="signup" enctype="multipart/form-data">
                <h2>Signup</h2>
                <div class="input">

                    <input type="text" id="name" name="name" required = "required">
                    <span>NAME</span>
                </div>


                <div class="input">

                    <input type="email" id="email" name="email" >
                    <span>EMAIL</span>
                </div>


                <div class="input">

                    <input type="number" id="phone-number" name="number" >
                    <span>PHONE NUMBER</span>
                </div>

                <div class="input">

                    <input type="password" id="password" name="password">
                    <span>PASSWORD</span>
                </div>

                <div class="input">

                    <input type="file" class="custom-file-input" name="image">
                </div>

                <div>

                    <input type="radio" id="seller" name="customer" value="true" required>
                <label for="seller">I am a Seller</label><br>
                <input type="radio" id="buyer" name="customer" value="false" required>
                <label for="buyer">I am a buyer</label><br>

                </div>

                <button>
                    <p class="button">Submit</p>
                </button>
<div class="login-p"><p>If you're an old pro at this,<span class="click-here">CLICK HERE</span></p></div>

            </form>
        </div>
    </div>
</body>

</html>
