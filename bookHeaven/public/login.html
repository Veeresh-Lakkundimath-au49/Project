<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="login.css" rel="stylesheet">
    <script src="login.js" defer></script>
</head>

<body>

    <div class="header">
        <P class="heading">Book Haven</P>
    </div>
    <h1>WELCOME BACK!</h1>
    <div class="main-div">
        <h2>Ready to log in?</h2>
        <div class="form-div">
            <form method="post" action="login">



                <div class="input">

                    <input type="email" id="email" name="email" required="required">
                    <span>EMAIL</span>
                </div>



                <div class="input">

                    <input type="password" id="password" name="password" required="required">
                    <span>PASSWORD</span>
                </div>

                <input type="radio" id="seller" name="customer" value="true">
<label for="seller">I am a Seller</label><br>
<input type="radio" id="buyer" name="customer" value="false">
<label for="buyer">I am a buyer</label><br>

                <button>
                    <P class="button">SUBMIT</P>
                </button>
            </form>
            <div class="click-here"><p>Don't have an account yet?<span class="singup-link">click here</span></p></div>
            
        </div>

        <div>
            <button id="pass">Forgot password</button>
            </div>

    </div>


</body>

</html>
